<html>
    <head>
        <title>Ejemplo 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    </head>

    <style>
        .image-upload > input
        {
            display: none;
        }
        .image-upload img
        {
            width: 40px;
            cursor: pointer;
            style:"float:right";
        }
    </style>
    <body>


        <div class="row">
            <div class="col-sm">
                <video id="player" controls autoplay></video>
                <button class="btn btn-info" id="capture">Capturar</button>

            </div>
            <div class="col-sm">
                <div class="card">
                    <canvas id="snapshot" width=320 height=500></canvas>
                    <div class="card-body">
                        <h5 class="card-title">Usuario</h5>
                        <p class="card-text">Biografía</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Número de amigos</li>

                    </ul>
                    <div class="card-body">

                        <div class="image-upload">
                            <button type="button" class="btn btn-primary">Configurar perfil</button>
                            <label for="camera">
                                <img src="https://bit.ly/2fSnitK" />

                            </label>

                            <input id="camera" type="file"  accept="image/*" />
                        </div>


                    </div>
                </div>
            </div>
            <div class="col-sm">

            </div>

        </div>



    </body>
</html>
<script>
    var player = document.getElementById('player');
    var snapshotCanvas = document.getElementById('snapshot');
    var captureButton = document.getElementById('capture');
    var videoTracks;



    var handleSuccess = function (stream) {
        player.srcObject = stream;
        videoTracks = stream.getVideoTracks();
    };

    captureButton.addEventListener('click', function () {
        var context = snapshot.getContext('2d');
        // Guarda la captura del video en el objeto Canvas
        context.drawImage(player, 0, 0, snapshotCanvas.width,
                snapshotCanvas.height);

        videoTracks.forEach(function (track) {
            track.stop()
        });
    });

    navigator.mediaDevices.getUserMedia({video: true})
            .then(handleSuccess);
</script>
